version: "3"
services:
  wrangler_db:
    image: postgres
    restart: always
    ports:
      - "6432:5432"
    environment:
      POSTGRES_DB: wrangler
      POSTGRES_USER: fusion
      POSTGRES_PASSWORD: secret
    volumes:
      - wranglerdata:/var/lib/postgresql/data

  wrangler_backend:
    restart: always
    container_name: wrangler-backend
    build:
      context: .
      args:
        - UID=$UID
        - GID=$EUID
      dockerfile: Dockerfile
    entrypoint: ["./docker-entrypoint.sh"]
    tty: true
    stdin_open: true
    ports:
      - "9999:9999"
    volumes:
      - .:/app
    depends_on:
      - wrangler_db

volumes:
  wranglerdata:
