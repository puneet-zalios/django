version: "3"
services:
  wrangler_db:
    image: store/oracle/database-enterprise:12.2.0.1
    container_name: wrangler-db
    restart: always
    ports:
      - "1521:1521"
    environment:
      ORACLE_DATABASE: fusion
    volumes:
      - wranglerdata:/ORCL

  wrangler_backend:
    restart: always
    container_name: wrangler-backend
    build:
      context: .
      args:
        - UID=$UID
        - GID=$EUID
      dockerfile: Dockerfile
    entrypoint: ["./docker-entrypoint.sh"]
    tty: true
    stdin_open: true
    ports:
      - "9999:9999"
    volumes:
      - .:/app
    depends_on:
      - wrangler_db

volumes:
  wranglerdata:
